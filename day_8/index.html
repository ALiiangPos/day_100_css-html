
<!DOCTYPE html>

                </div>
                <div class="trArea">

                    <input type="text" id="J" >

                <div class="trArea">

                    <input type="text" id="L" >

                    <div class="trArea">
    
                    </div>

                    <div class="trArea">    
                        <label>D2:</label>

                    </div> -->
    
                    <button onclick="btnCreateItem();">创建竞标项目</button>
                </div>

                <table id="listTable" display="block"  class="tableMenu" >
                    <thead>
